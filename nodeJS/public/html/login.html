<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login background-gradient">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 no-padding">
                    <div class="login-container">
                        <h1>Connexion</h1>
                        <div class="container">
                            <form action="" class="login-form">
                                <input type="email" id="input-login-email" placeholder="Email...">
                                <input type="password" id="input-login-password" placeholder="Password...">
                                <button class="btn btn-login">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6 no-padding">
                    <div class="register-container">
                        <h1>Inscription</h1>
                        <div class="container">
                            <form action="" class="register-form">
                                <input type="email" id="input-register-email" placeholder="Email...">
                                <input type="password" id="input-register-password" placeholder="Password...">
                                <input type="password" id="input-register-password2" placeholder="Repeat password...">
                                <button class="btn btn-login">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
